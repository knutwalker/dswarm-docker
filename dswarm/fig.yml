dswarm:
  build: backend
  command: java -Dconfig.file=/app/dswarm.conf -jar /app/dswarm.jar
  links:
    - meta
    - graph
  ports:
    - "8087:8087"
  volumes:
    - data/files:/data/files

frontend:
  image: nginx:1.7.9
  ports:
    - "8000:80"
  volumes:
    - data/logs:/var/log/nginx
    - nginx:/usr/share/nginx/html

meta:
  image: "mysql:5.5"
  ports:
    - "3306:3306"
  volumes:
    - /var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: dmp
    MYSQL_USER: dmp
    MYSQL_PASSWORD: dmp

graph:
  build: neo4j
  ports:
    - "7474:7474"
  volumes:
    - data/neo4j:/data
